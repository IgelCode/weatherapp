<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Weather-App</title>
</head>
<body>
    <div class="topwrap">
    <h1>Your personal Weather-App</h1>
    <p>I help you check out weather all around the world. 
        Even at your own place, in case you are too lazy to look outside.</p>

    <label for="inputplace">Which place do you want me to look up for you?</label>
    <input type="text" id="inputplace" placeholder="Enter a City" />
    <button id="searchbtn">Check Weather</button>
</div>
<div class="mainwrap">
<div id="tempwrapper">
    
    <p id="weatherin">Weather in: Please enter a City</p>
    <div id="displaylogo"></div>
    <div id="displaytemp"></div>
    <div id="feeldslike"></div>
    
</div>


    <div id="tomorrow">
Weather tomorrow
    </div>
    <div id="daytwo">
Weather in two days
    
</div>
</div>
</body>
</html>
