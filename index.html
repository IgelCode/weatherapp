<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Weather-App</title>
</head>
<body>
    <div class="content">
    <div class="topwrap">
    <h1>Your personal Weather-App</h1>
    <p>I help you check out weather all around the world. 
        Even at your own place, in case you are too lazy to look outside.</p>

    <label for="inputplace">Which place do you want me to look up for you?</label>
    <input type="text" id="inputplace" placeholder="Enter a City" onkeydown = "if (event.keyCode == 13) {
    document.getElementById('searchbtn').click()}" />
    <button id="searchbtn">Check Weather</button>
</div>

<div class="mainwrap">
<div id="tempwrapper">
    
    <h2 id="weatherin">Weather today</h2>
    <img id="todaylogo"></img>
    <div id="displaytemp"></div>
    <div id="feelslike"></div>
    <div id="wind"></div>
    
</div>


    <div id="tomorrow">
<h2>Weather tomorrow</h2>
<img id="tomorrowlogo"></img>
<div id="tomorrowtemp"></div>
<div id="tomorrowfeels"></div>
<div id="tomorrowwind">Look up a city!</div>
    </div>
    <div id="daytwo">
    <h2>Weather in two days</h2>
<img id="daytwologo"></img>
<div id="daytwotemp"></div>
<div id="daytwofeels"></div>
<div id="daytwowind"></div>

</div>

</div>

</div>


</body>
</html>
